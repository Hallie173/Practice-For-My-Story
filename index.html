<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Astatia Survey Form</h1>
  <p id="description">Thank you for helping us improve education quality!</p>
  <form id="survey-form" method="post">
    <fieldset>
      <legend>Author Information</legend>
      <label id="name-label">Name: <input type="text" id="name" name="name" required placeholder="What is your name?"/></label>
      <label id="email-label">E-mail: <input type="email" id="email" name="email" required placeholder="What is your email address?"/></label>
      <label id="number-label">Number of Works: <input type="number" id="number" name="number" min="0" max="50" placeholder="How many works have you planned to do?"/></label>
    </fieldset>
    <fieldset>
      <legend>Megia's Personal Information</legend>
      <label for="megia-name">Full Name: <input type="text" id="megia-name" name="megia-name" required /></label>
      <label for="megia-age">Current Age: <input type="number" id="megia-age" name="megia-age" min="5" max="120" required /></label>
      <label for="school-year">School Year: <input type="number" name="school-year" id="school-year" min="1"></label>
      <label for="companion-year">Years of Conpanionship: <input type="number" name="companion-year" id="companion-year" min="0"></label>
      <label for="dropdown">Rank: 
        <select id="dropdown" name="dropdown">
          <option value="1">Sirius</option>
          <option value="2">Canopus</option>
          <option value="3">Arcturus</option>
          <option value="4">Vega</option>
          <option value="5">Capella</option>
          <option value="6">Rigel</option>
          <option value="7">Procyon</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Hanyu's Personal Information</legend>
      <label for="hanyu-real-name">Real Name: <input type="text" id="hanyu-real-name" name="hanyu-real-name" required /></label>
      <label for="contract-name">Contract Name: <input type="text" id="contract-name" name="contract-name" required /></label>
      <label for="molting-age">Molting Age: <input type="number" id="molting-age" name="molting-age" min="0" /></label>
      <label for="current-age">Current Age: <input type="number" id="current-age" name="current-age" min="0" /></label>
      <label for="ability">Ability: <input type="text" id="ability" name="ability" /></label>
      <label for="class">Class: 
        <select id="dropdown" name="dropdown">
          <option value="0">(none)</option>
          <option value="1">Elements</option>
          <option value="2">Technique</option>
          <option value="3">Pentachrome</option>
        </select>
      </label>
      <label for="elma-limit">Elma Limit: <input type="number" id="elma-limit" name="elma-limit" min="0" /></label>
      <label for="dropdown">Rank: 
        <select id="dropdown" name="dropdown">
          <option value="0">(none)</option>
          <option value="1">Meteorite</option>
          <option value="2">Satellite</option>
          <option value="3">Asteroid</option>
          <option value="4">Planet/Star</option>
          <option value="5">Supernova</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>About Your Companionship</legend>
      <label for="frequency">How often do you work together?</label>
      <div id="frequency">
        <label for="everyday"><input type="radio" id="everyday" value="everyday" name="frequency" class="inline"/>Everyday</label>
        <label for="usually"><input type="radio" id="usually" value="usually" name="frequency" class="inline"/>Usually</label>
        <label for="sometimes"><input type="radio" id="sometimes" value="sometimes" name="frequency" class="inline"/>Sometimes</label>
        <label for="rarely"><input type="radio" id="rarely" value="rarely" name="frequency" class="inline"/>Rarely</label>
      </div>
      <label for="mission">What kind of mission do you often do together?</label>
       <div id="mission">
        <label for="training"><input type="checkbox" id="training" value="training" class="inline"/>Training</label>
        <label for="housework"><input type="checkbox" id="housework" value="housework" class="inline"/>Housework</label>
        <label for="academic-purpose"><input type="checkbox" id="academic-purpose" value="academic-purpose" class="inline"/>Academic purpose</label>
        <label for="other"><input type="checkbox" id="other" value="other" class="inline"/>Other</label>
       </div>
       <label for="control">How would you rate your control over your companion? </label>
       <div id="control">
         <label for="totally"><input type="radio" id="totally" value="totally" name="control" class="inline">I totally control them in any condition.</label>
         <label for="pleased"><input type="radio" id="pleased" value="pleased" name="control" class="inline" />I can control them if they are pleased.</label>
         <label for="half"><input type="radio" id="half" value="half" name="control" class="inline" />I only have 50 percent control.</label>
         <label for="depend"><input type="radio" id="depend" value="depend" name="control" class="inline" />I can only control them if they let me.</label>
         <label for="self-control"><input type="radio" id="self-control" value="self-control" name="control" class="inline" />They prefer autonomy.</label>
    </fieldset>
    <fieldset>
      <legend>Your Opinion About LesGoswid's Education</legend>
      <label for="satisfied">Things you are satisfied about our education:
        <textarea id="satisfied" name="opinion" placeholder="I like the backyard..."></textarea>
      </label>
      <label for="unsatisfied">Things you are unsatisfied about our education:
        <textarea id="unsatisfied" name="opinion" placeholder="I need more time for real combat training..."></textarea>
      </label>
      <label for="more-opinion">Other opinions about our education:
        <textarea id="more-opinion" name="opinion" placeholder="What can we do to improve your education quality?"></textarea>
      </label>
    </fieldset>
    <input type="submit" id="submit" value="Submit" />
  </form>
</body>
</html>
